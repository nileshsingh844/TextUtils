<!-- # Throwing green alert at top -->
  <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to TextUtils!</strong> Best place to edit your messy texts.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>


<!-- #Form for text area and switches choice and submit button-->
<!-- # csrf = cross site request forgery, provides security,and prevents cross siting and throws error if not used with POST method -->
<!--# get method is limited and not works when huge input is thrown, also it shows-->
<!--the input in url to prevent the same post method is used-->
  <div class="container">
 <form action="/analyze" method="post" > {% csrf_token %}
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter your text here and let TextUtils handle the rest...</label>
    <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"></textarea>
    </div>
     <div class="form-check form-switch">
  <input class="form-check-input" name="removepunc" type="checkbox" id="flexSwitchCheckDefault1">
  <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuations</label>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" name="capitalize" type="checkbox" id="flexSwitchCheckDefault2">
  <label class="form-check-label" for="flexSwitchCheckDefault2">CHANGE TO UPPERCASE</label>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" name="newlineremover" type="checkbox" id="flexSwitchCheckDefault3">
  <label class="form-check-label" for="flexSwitchCheckDefault3">Remove Newline</label>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" name="extraspaceremover" type="checkbox" id="flexSwitchCheckDefault4">
  <label class="form-check-label" for="flexSwitchCheckDefault4">Remove Extraspace</label>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" name="CharCounter" type="checkbox" id="flexSwitchCheckDefault5">
  <label class="form-check-label" for="flexSwitchCheckDefault5">Count Character</label>
</div>

<div>
    <button type="submit" class="btn btn-dark">Analyze Text</button>
</div>

</form>
</div>
